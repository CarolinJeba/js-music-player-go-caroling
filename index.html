<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Caroling Music Player - JS Project</title>
  </head>
  <body>
    <h1>Music Player</h1>
    <span>
      Let's go Caroling!
      <i class="fas fa-music"></i
    ></span>
    <div class="music-container">
      <div class="music-info">
        <h4 id="title">Nobody loves me like You, Jesus</h4>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
      </div>
      <audio src="music/Nobody loves me like You Jesus.mp3" id="audio"></audio>
      <div class="img-container">
        <img
          src="images/Nobody loves me like You Jesus.jpg"
          alt="music_cover"
          id="cover"
        />
      </div>

      <div class="navigation">
        <button class="action-btn" id="prev">
          <i class="fas fa-backward"></i>
        </button>
        <button class="action-btn action-btn-big" id="play">
          <i class="fas fa-play"></i>
        </button>
        <button class="action-btn" id="next">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
